<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Layout</title>
</head>
<body>
    <table border="1" width="800" align="center">
        <tr>
            <td height="200" colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td height="200"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td height="350"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="3" height="300">
                <table border="1" width="800">
                    <tr>
                        <td height="300" width="300" ></td>
                        <td width="166"></td>
                        <td width="166"></td>
                        <td width="167"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="200">
                <table border="1" width="800">
                    <tr>
                        <td height="200"></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
